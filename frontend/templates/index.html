<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>搜尋結果</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
            tailwind.config = {
            darkMode: 'class'
            };
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    window.onload = function() {
        const links = {{ links | tojson | safe}};
        if (links.length > 0){
            for (let i = 0; i < links.length; i++) {
                window.open(links[i], '_blank');
            }
        }   
    };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <style>
        input[type="checkbox"] {
            width: 30px;
            height: 30px;
            accent-color: #ed982a;
            margin-right: 8px;
            cursor: pointer;
        }

        input[type="submit"] {
            font-size: 20px;
            padding: 10px 30px;
            background-color: MediumSlateBlue;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: SlateBlue;
        }

        .zen-maru-gothic-regular {
            font-family: "Zen Maru Gothic", sans-serif;
            font-weight: 400;
            font-style: bold;
            padding: 30px;
}

    </style>
</head>
<body class="bg-gray-100 p-8 text-gray-800 dark:text-gray-100"
      style="background-image: url('{{ url_for('static', filename='img/bg01.jpg') }}');
             background-size: cover;
             background-position: center;
             background-repeat: no-repeat;
             background-attachment: fixed;">
    <div class="w-full max-w-6xl mx-auto bg-[#ffebcd] dark:bg-[#223d4c] shadow-lg rounded-xl p-6">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold mb-4 text-[#223d4c] dark:text-[#ed982a]">商品搜尋</h1>
            <button onclick="toggleDarkMode()" class="text-sm bg-gray-200 dark:bg-[#caf7ff] text-gray-800 dark:text-grey px-3 py-1 rounded hover:bg-gray-300 dark:hover:bg-gray-700">
        🌙 切換模式</button>
        </div>

        <form method="post" class="space-y-4">
            <div>
                <label>商品名稱：</label><br>
                <input type="text" name="keyword" required value="{{ keyword }}"
                    class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#526c7d] dark:bg-gray-700 dark:text-white">
            </div>

            <div>
                <p>選擇要搜尋的網站：</p>
                <div class="flex flex-wrap justify-center gap-3">
                    {% for key, url in sites.items() %}
                        <label class="flex items-center gap-2 w-28">
                            <input type="checkbox" name="sites" value="{{ key }}"
                                class="[#223d4c] w-5 h-5"
                                {% if links and url.format(keyword) in links %}checked{% endif %}>
                            <span class="text-base">{{ key|capitalize }}</span>
                        </label>
                    {% endfor %}
                </div>
            </div>

            <button type="submit"
                class="w-full bg-[#223d4c] text-white py-2 rounded-lg hover:bg-[#526c7d] text-lg font-medium">
                搜尋
            </button>
        </form>

        {% if links %}
            <div class="mt-6">
                <h2 class="text-xl font-bold text-[#223d4c]">「{{ keyword }}」搜尋結果：</h2>
                <ul class="list-disc list-inside mt-2 text-blue-700 dark:text-blue-300">
                    {% for link in links %}
                        <li><a href="{{ link }}" target="_blank" class="underline hover:text-blue-500">{{ link }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

</body>
</html>
